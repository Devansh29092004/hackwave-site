<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackwave | Join the Movement</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <!-- Logo -->
        <span class="nav-logo">HACKWAVE</span>

        <!-- Navigation Links -->
        <div class="nav-links">
          <a href="/" class="nav-link">
            Home
            <span class="nav-link-underline"></span>
          </a>
          <a href="/projects" class="nav-link">
            Projects
            <span class="nav-link-underline"></span>
          </a>
          <a href="/about" class="nav-link">
            About
            <span class="nav-link-underline"></span>
          </a>
          <a href="/lab" class="nav-link">
            Lab
            <span class="nav-link-underline"></span>
          </a>
        </div>

        <!-- Call-to-Action Buttons -->
        <div class="nav-buttons">
          <button class="nav-button">Join Now</button>
          <button class="nav-button">Let's talk</button>
        </div>
      </div>
    </nav>

    <!-- Hero Section - Main Animation Container -->
    <section class="hero">
      <!-- Hero Header - Logo and Tagline -->
      <div class="hero-header">
        <img
          class="hackwave-img"
          src="/public/loader-imgs/hackwave.svg"
          alt="Hackwave Logo"
        />
        <p>where the boldest builders come to play</p>
      </div>

      <!-- Animated Icons Container - Icons that move and scale during scroll -->
      <div class="animated-icons">
        <div class="animated-icon icon-1">
          <img src="/public/icons/icon_1.png" alt="Icon 1" />
        </div>
        <div class="animated-icon icon-2">
          <img src="/public/icons/icon_2.png" alt="Icon 2" />
        </div>
        <div class="animated-icon icon-3">
          <img src="/public/icons/icon_3.png" alt="Icon 3" />
        </div>
        <div class="animated-icon icon-4">
          <img src="/public/icons/icon_4.png" alt="Icon 4" />
        </div>
        <div class="animated-icon icon-5">
          <img src="/public/icons/icon_5.png" alt="Icon 5" />
        </div>
      </div>

      <!-- Animated Text Container - Text segments that fade in with icons -->
      <h1 class="animated-text">
        <!-- Placeholder icons that will be replaced by animated icons during scroll -->
        <div class="placeholder-icon"></div>
        <span class="text-segment">Innovate with purpose.</span>
        <div class="placeholder-icon"></div>
        <span class="text-segment">Design. Build. Disrupt.</span>
        <span class="text-segment">Code with your crew.</span>
        <div class="placeholder-icon"></div>
        <span class="text-segment">Solve real problems.</span>
        <div class="placeholder-icon"></div>
        <span class="text-segment">Join the wave that moves tech forward.</span>
        <div class="placeholder-icon"></div>
        <span class="text-segment">This is HACKWAVE.</span>
      </h1>
    </section>

    <!-- Outro Section - Final call to action -->
    <section class="outro">
      <h1>Don't miss the build of the season. Sign up now, pookie :3</h1>
    </section>

    <!-- JavaScript Module - Contains all animation logic -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
